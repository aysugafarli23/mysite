{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<form method="post" action="{% url 'users-register' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit" class="btn btn-success">
</form>

<div class="card-footer text-center">
  <div class="small">
    <a href="#">Have an account? Go to Sign in</a>
  </div>
</div>
{% endblock %}
