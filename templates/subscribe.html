{% extends 'base.html' %}

{% block body %}
<form method="post" id="payment-form">
  {% csrf_token %}
  {{ form.as_p }}
  <label>Card Details</label>
  <div id="card-element"></div>
  <div id="card-errors" role="alert"></div>
  <button type="submit" id="pay-button">Pay</button>
</form>


{% endblock %}
