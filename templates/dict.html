{% extends 'base.html' %}
{% load static %}

{% block nav__title %}
  Dictionary
{% endblock %}

{% block body %}

  <div class="dict__container">
    <div class="dict__body">
      <div class="dict__header">
        <h4>ChatterFox Spoken Dictionary</h4>
        <p>Learn how words are pronounced by real people and in context</p>
      </div>
      <div class="dict__content">
        <div class="dict__searchHolder">
          <div class="dict__input">
            <input id="dictInput" type="text" placeholder="What do you want to pronounce..." autocomplete="on" />
          </div>
          <form action="{% url 'dictionary:search' %}" method="get">
            <button class="searchBtn">Hear Pronunciation</button>
          </form>
        </div>
        <div class="dict__suggestions">
          <h4 id="suggest">You may want to try these:</h4>
          <div class="dict__items">
            <div class="dict__item">
              <button onclick="handleSearch('hello')" class="itemBtn" id="helloBtn">Hello</button>
            </div>
            <div class="dict__item">
              <button onclick="handleSearch('world')" class="itemBtn" id="worldBtn">World</button>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/search.js' %}"></script>
{% endblock %}
