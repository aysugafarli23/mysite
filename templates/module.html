{% extends 'base.html' %}
{% load static %}

{% block nav__title %}
  Modules
{% endblock %}

{% block content %}
<div class="module__container">
  <div class="module__stones">
    <h1>Modules</h1>
    {% for module in modules %}
      <div class="module__stone">
        <a href="{% url 'modules:lessons' module.pk %}" class="stone__btn"><img src="{{module.module_image.url}}" alt="module__image"></a>
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
