{% extends "profile.html" %}

{% block profile__update__content %}
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="profile_submit">Update</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock profile__update__content %}
