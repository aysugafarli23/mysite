{% extends 'base.html' %}

{% block nav__title %}Lessons{% endblock nav__title %}

{% block content %}

<div class="module__container">
    <div class="module__stones">
      <h1>Lessons</h1>
      {% for lesson in lessons %}
        <div class="module__stone">
          <a href="{% url 'modules:lessons_section' lesson.pk %}" class="stone__btn"><img src="{{lesson.lesson_image.url}}" alt="lesson_image"></a>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
