  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    const wordId = {{ word.id }};

    function toggleRecording() {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    }

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const formData = new FormData();
                    formData.append('media', audioBlob);
                    fetch(`/modules/record_audio/${wordId}/`, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    }).then(response => response.json())
                      .then(data => {
                          if (data.success) {
                              $('#compareModal').modal('show');
                              loadComparisonData();
                          }
                      });
                };
                isRecording = true;
                document.getElementById('recordButton').innerText = 'Stop';
            });
    }

    function stopRecording() {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById('recordButton').innerText = 'Record';
    }

    function loadComparisonData() {
        fetch(`/modules/compare_audio/${wordId}/`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('compareModalBody').innerHTML = html;
            });
    }
</script>

  </body>
